
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <script src="./aframe.min.js"></script>
        <script src="./aframe-extras.min.js"></script>
        <script src="./mindar-image-aframe.prod.js"></script> -->
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <script src="./howler.core.js"></script>
    </head>
  <body>
    
    <script>
        var sound = new Howl({
            src:['vectory.mp3']
        })
        AFRAME.registerComponent('fooclick', {
            schema: {type: 'string'},
            init: function () {
                console.log("foo click  init ", this.data);
                this.el.addEventListener('click', function (evt) {
                    console.log("--- click ",this.data);
                    sound.play();
                });
            },
            update: function () {},
            tick: function () {},
            remove: function () {},
            pause: function () {},
            play: function () {}
        });
    </script>

    <a-scene mindar-image="imageTargetSrc: https://housemagic.github.io/WebAR/assets/houseband.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
       
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

        <a-assets>
            <a-asset-item id="bearModel" src="https://housemagic.github.io/WebAR/assets/bear/scene.gltf"></a-asset-item>
            <a-asset-item id="raccoonModel" src="https://housemagic.github.io/WebAR/assets/raccoon/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
                <a-sphere class="clickable" color="yellow" radius="1" ></a-sphere>
            </a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
                <a-sphere fooclick="vectory" position="0 2 1.5" class="clickable" color="red" radius="1"></a-sphere>
            </a-gltf-model>
            
        </a-entity>

    </a-scene>
  </body>
</html>
