    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

            console.log("init testmodel", this.el);

            marker.addEventListener('markerFound', function () {

            }.bind(this));

            marker.addEventListener('markerLost', function() {

            }.bind(this));

        }

    window.addEventListener("arjs-nft-loaded", (event) => {

<script src='./aframe-ar-nft.js'></script>


<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft testmodel
            type='nft' url='https://ar-js-org.github.io/.github/profile/aframe/examples/image-tracking/nft/trex/trex-image/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity  gltf-model='./trex/scene.gltf'  scale="120 120 120" position="0 300 -100" rotation="0 90 0" >
                <a-sphere color="red" scale="0.1 0.1 0.1" radius="1"></a-sphere>
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
