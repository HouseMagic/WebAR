
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <script src="./aframe.min.js"></script>
        <script src="./aframe-extras.min.js"></script>
        <script src="./mindar-image-aframe.prod.js"></script> -->
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <script src="./howler.core.js"></script>
    </head>
  <body>
    
    <script>
        const ver = "1.0.21";
        console.log("---  ver: " + ver);
        
        document.addEventListener("DOMContentLoaded", ()=>{
            const sceneEl = document.querySelector('a-scene');
            let arSystem;
            console.log("sceneEl", sceneEl);
            sceneEl.addEventListener('loaded', function () {
                arSystem = sceneEl.systems["mindar-image-system"];
                console.log("arsystem", arSystem);
                window.arSystem = arSystem;
            })
            let canvasEl = sceneEl.canvas;
            console.log("canvasEl --  ", canvasEl)
            if (!canvasEl) {
                sceneEl.addEventListener('render-target-loaded', this.addEventListeners.bind(this));
                return;
            }

            let onTouchStart = function (params) {
                console.log("--- touch start", params);
            }

            let onTouchMove = function (params) {
                console.log("--- touch move", params);
            }

            let onTouchEnd = function (params) {
                console.log("--- touch end", params);
            }

            canvasEl.addEventListener('touchstart', onTouchStart);
            window.addEventListener('touchmove', onTouchMove);
            window.addEventListener('touchend', onTouchEnd);
            window.addEventListener('cancel', onTouchEnd);
        })
        
        AFRAME.registerComponent('mindarcomponent', {
            schema: {},
            init: function () {
                console.log("mindarcomponent  init ", this.el,"window.arSystem",window.arSystem, arSystem);
                
                let self = this;
                // detect target found
                this.el.addEventListener("targetFound", event => {
                    console.log("target found");
                    setTimeout(()=>{
                        window.arSystem.pause(true);
                    }, 2000);
                });
                // detect target lost
                this.el.addEventListener("targetLost", event => {
                    console.log("target lost");
                });
            },
            update: function () {},
            tick: function () {},
            remove: function () {},
            pause: function () {},
            play: function () {}
        });

        // -----------------   foo click  component  ---------------------------------------------------
        AFRAME.registerComponent('fooclick', {
            schema: {type: 'string'},
            init: function () {
                console.log("foo click  init ", this.data);
                let self = this;
                self.soundHowl = new Howl({
                    src:['./assets/audio/' + this.data +'.mp3'],
                    html5:true
                });
                this.el.addEventListener('click', function (evt) {
                    console.log("--- click ",self.data);
                    self.soundHowl.play();
                });
            },
            update: function () {},
            tick: function () {},
            remove: function () {},
            pause: function () {},
            play: function () {}
        });
    </script>

    <a-scene mindar-image="imageTargetSrc: https://housemagic.github.io/WebAR/assets/houseband.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
       
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

        <a-assets>
            <a-asset-item id="bearModel" src="https://housemagic.github.io/WebAR/assets/bear/scene.gltf"></a-asset-item>
            <a-asset-item id="raccoonModel" src="https://housemagic.github.io/WebAR/assets/raccoon/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
                <a-sphere fooclick="fail" class="clickable" color="yellow" radius="2" ></a-sphere>
            </a-gltf-model>
        </a-entity>

        <a-entity mindarcomponent mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
                <a-sphere fooclick="vectory" position="0 1 1.5" class="clickable" color="red" radius="3"></a-sphere>
            </a-gltf-model>
        </a-entity>

    </a-scene>
  </body>
</html>
